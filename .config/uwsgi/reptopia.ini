[uwsgi]
chdir = /srv/reptopia
module = reptopia.wsgi:application
home = /home/ubuntu/.pyenv/versions/reptopia
env = DJANGO_SETTINGS_MODULE=reptopia.settings.production

uid = deploy
gid = deploy

socket = /tmp/reptopia.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/reptopia.pid
logto = /var/log/uwsgi/reptopia/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
